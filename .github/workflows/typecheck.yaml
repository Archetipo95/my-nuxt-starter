name: Typecheck

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    timeout-minutes: 5

    strategy:
      fail-fast: true

    env:
      NODE_ENV: development

    steps:
      - name: ğŸ“¥ Check out the repository code
        uses: actions/checkout@v4

      - name: ğŸ¥Ÿ Set up Bun environment
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: â¬‡ï¸ Install dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ§ª Run typecheck
        run: bun run typecheck
